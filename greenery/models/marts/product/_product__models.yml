version: 2

models:
  - name: fact_events
    description: contains the time series data of users, products, and events.
    columns:
      - name: product_id
        tests:
          - not_null
      - name: product_name
        tests:
          - not_null
      - name: price
        tests:
          - not_null
      - name: inventory
        tests:
          - not_null
